name: CI

on:
  push:
    branches: [ "feat/**", "dev" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Build
      run: go build -v ./...
